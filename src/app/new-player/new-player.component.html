<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Choose your Character</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Class:</label>
        <br>
        <input #newplayerClass>
      </div>

      <div>
        <label>Weapon:</label>
        <br>
        <input #newWeapon>
      </div>
      <div>  
        <label>Vitality:</label>
        <br>
        <input #newVitality>
      </div>
       <button (click)="submitForm(newName.value, newplayerClass.value, newWeapon.value, newVitality.value); newName.value=''; newplayerClass.value=''; newWeapon.value=''; newVitality.value='';">Add</button>
    </div>
  </div>
</div>
